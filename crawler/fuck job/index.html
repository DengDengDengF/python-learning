<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .caption {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
 <h1>产品展示表</h1>

    <table>
        <thead>
            <tr>
                <th>产品ID</th>
                <th>产品图片</th>
                <th>产品名称</th>
                <th>价格</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>
                    <img src="https://img95.699pic.com/xsj/0e/g8/qf.jpg?query=1" alt="产品1">
                    <div class="caption">点击查看大图</div>
                </td>
                <td>高端智能手机</td>
                <td>¥5,999</td>
                <td>最新款旗舰手机，配备顶级摄像头</td>
            </tr>
            <tr>
                <td>002</td>

                    <img src="https://img95.699pic.com/xsj/0e/g8/qf.jpg?query=2" alt="产品2">

                </td>
                <td>无线蓝牙耳机</td>
                <td>¥899</td>
                <td>主动降噪，30小时续航</td>
            </tr>
            <tr>
                <td>003</td>
                <td>
                    <img src="https://img95.699pic.com/xsj/0e/g8/qf.jpg?query=3" alt="产品3">
                    <div class="caption">点击查看大图</div>
                </td>
                <td>智能手表</td>
                <td>¥1,299</td>
                <td>健康监测，50米防水</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="text-align: right;">更新时间: 2023年11月</td>
            </tr>
        </tfoot>
    </table>

    <h2>技术规格对比</h2>

    <table>
        <tr>
            <th rowspan="2">产品</th>
            <th colspan="3">主要参数</th>
        </tr>

            <th>尺寸</th>
            <th>重量</th>
            <th>电池容量</th>
        </tr>
        <tr>
            <td>
                <img src="https://bpic.588ku.com/element_origin_min_pic/23/07/11/d32dabe266d10da8b21bd640a2e9b611.jpg?query=4" alt="手机" style="max-width: 80px;">
                智能手机
            </td>
            <td>158.3 x 73.6 x 8.2 mm</td>
            <td>189g</td>
            <td>4500mAh</td>
        </tr>
        <tr>
            <td>
                <img src="https://img95.699pic.com/xsj/0e/g8/qf.jpg?query=5" alt="手表" style="max-width: 80px;">
                智能手表
            </td>
            <td>44 x 44 x 10.7 mm</td>

</html>
